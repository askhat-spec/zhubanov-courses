{% extends 'base.html' %}
{% block title %} Курс құру {% endblock %}
{% block content %}
<div class="container px-5 my-5 ">
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Сақтау</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
