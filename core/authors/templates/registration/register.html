{% extends 'base.html' %}

{% block title %}Тіркелу парақшасы{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center">
    <div class="col-5 mt-4">
        <div class="card border-dark mb-3">
            <div class="card-header">
                <h4>Сайтқа тіркелу</h4>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-secondary" type="submit">Тіркелу</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
