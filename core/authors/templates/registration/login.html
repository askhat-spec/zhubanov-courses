{% extends 'base.html' %}

{% block title %}Сайтқа кіру парақшасы{% endblock %}

{% block content %}

<div class="d-flex flex-column container">
    <div class="align-items-center justify-content-center h-75 row">
        <div class="login col-5 mt-4">
            <div class="card border-dark mb-3">
                <div class="card-header">
                    <h4>Сайтқа кіру</h4>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button class="btn btn-secondary" type="submit">Кіру</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
