{% extends 'base.html' %}
{% load static %}
{% block title %}Жеке кабинет{% endblock %}

{% block content %}

<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <h2 class="fw-bolder mb-5">Сіздің курстарыңыз:
                <a href="{% url 'create-course' %}">
                    <button type="button" class="btn btn-success rounded-pill">➕</button>
                </a>
            </h2>
            {% for course in courses %}
            <div class="col-lg-3 mb-5">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="{% if course.image %}{{ course.image.url }}{% else %}{% static "images/no_image.jpg" %}{% endif %}" alt="..." />
                    <div class="card-body p-4">
                        <a class="text-decoration-none link-dark stretched-link" href="{% url 'edit-course' course.slug %}"><h5 class="card-title mb-3">{{ course.title }}</h5></a>
                        <p class="card-text mb-0">{{ course.description|truncatewords:10 }}</p>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                <!-- <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." /> -->
                                <div class="small">
                                    <div class="fw-bold">{{ course.author }}</div>
                                    <div class="text-muted">{{ course.department }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>        
    </div>
</section>

{% endblock %}
